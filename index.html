<!DOCTYPE html>
<html>
<head>
    <title>Mouse Coordinates Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures page is optimized for device screen sizes -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: white; /* Keeps background bright white */
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #startButton:hover {
            background-color: #0056b3;
        }

        #coordinatesDisplay {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            width: 250px; /* Adjusted to make the logo larger */
            height: auto;
        }

        /* Media Queries for mobile device adjustments */
        @media only screen and (max-width: 600px) {
            .logo {
                width: 150px; /* Adjust logo size for smaller screens */
            }

            #startButton {
                padding: 8px 16px; /* Adjust button size for mobile convenience */
                font-size: 14px; /* Adjust text size for better readability on mobile devices */
            }

            /* Maintaining white background for mobile devices */
            body, html {
                flex-direction: column; /* Realign elements vertically for better mobile experience */
                background-color: white; /* Keep background color white on mobile devices */
            }
        }
    </style>
</head>
<body>
    <img src="Logo.jpg" class="logo" alt="Logo"> <!-- Ensure the image path is correct -->
    <button id="startButton" onclick="startTracking()">Track your mouse coordinates</button>
    <div id="coordinatesDisplay">
        <p id="X">X-coordinate:</p>
        <p id="Y">Y-coordinate:</p>
    </div>

    <script>
        function startTracking() {
            document.getElementById("coordinatesDisplay").style.display = "block";
            document.onmousemove = function(event) {
                var x = event.clientX;
                var y = event.clientY;
                document.getElementById("X").innerText = "X-coordinate: " + x;
                document.getElementById("Y").innerText = "Y-coordinate: " + y;
            };
        }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PL3BED75VK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-PL3BED75VK');
    </script>
</body>
</html>
